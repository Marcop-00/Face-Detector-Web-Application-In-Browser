<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data:; media-src 'self' blob:; connect-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceDetect Pro | Client-Side ML</title>

    <script src="assets/js/tailwindcss.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans selection:bg-blue-500 selection:text-white"
  >
    <header class="text-center mb-6">
      <h1
        class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400"
      >
        FaceDetect Pro
      </h1>
      <p
        class="text-gray-400 text-sm mt-2 flex items-center justify-center gap-2"
      >
        <!-- Lock Icon -->
        <svg class="w-5 h-5 text-emerald-400" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
          <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/>
        </svg>
        All processing is local; no image data leaves this device.
      </p>
    </header>

    <main class="w-full flex flex-col items-center gap-6">
      <div class="video-container bg-black relative aspect-video" id="liveView">
        <div
          id="placeholder"
          class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 z-10"
        >
          <!-- Face Icon -->
          <svg class="w-16 h-16 mb-2" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-560q33 0 56.5-23.5T560-800q0-33-23.5-56.5T480-880q-33 0-56.5 23.5T400-800q0 33 23.5 56.5T480-720ZM320-440q17 0 28.5-11.5T360-480q0-17-11.5-28.5T320-520q-17 0-28.5 11.5T280-480q0 17 11.5 28.5T320-440Zm320 0q17 0 28.5-11.5T680-480q0-17-11.5-28.5T640-520q-17 0-28.5 11.5T600-480q0 17 11.5 28.5T640-440ZM480-280q55 0 97.5-34t58.5-86h-312q16 52 58.5 86T480-280Z"/>
          </svg>
          <p>Camera is offline</p>
        </div>

        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>

        <div
          id="hud"
          class="absolute top-4 left-4 glass px-3 py-2 rounded-lg text-xs font-mono text-emerald-300 hidden z-20"
        >
          <div class="flex flex-col gap-1">
            <span id="fpsDisplay">Latency: -- ms</span>
            <span id="faceCountDisplay">Faces: 0</span>
          </div>
        </div>
      </div>

      <div
        class="flex flex-wrap gap-4 justify-center items-center w-full max-w-lg"
      >
        <button
          id="webcamButton"
          class="group relative px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 font-semibold shadow-lg shadow-blue-900/50"
        >
          <span class="loader" id="btnLoader"></span>
          <!-- Camera Icon -->
          <svg class="w-6 h-6 group-hover:scale-110 transition-transform" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"/>
          </svg>
          <span id="webcamButtonText">Enable Camera</span>
        </button>

        <button
          id="snapshotBtn"
          disabled
          class="px-6 py-3 rounded-full glass hover:bg-white/10 transition-all duration-200 disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2 font-semibold text-gray-200"
        >
          <!-- Photo Camera Icon -->
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 240q-76 0-137.5-44.5T260-400q21-72 82.5-116T480-560q76 0 137.5 44.5T690-400q-21 72-82.5 116T480-240ZM160-120q-33 0-56.5-23.5T80-200v-560q0-33 23.5-56.5T160-840h640q33 0 56.5 23.5T880-760v560q0 33-23.5 56.5T800-120H160Zm0-80h640v-560H160v560Zm320-280Z"/>
          </svg>
          <span>Snapshot</span>
        </button>

        <button
          id="blurBtn"
          disabled
          class="px-6 py-3 rounded-full glass hover:bg-white/10 transition-all duration-200 disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2 font-semibold text-gray-200"
        >
          <!-- Blur Icon -->
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="M480-80q-54 0-103.5-15.5T285-144l60-60q21 9 44 14.5t91 5.5q33 0 56.5-23.5T560-264v-30l88-88q9 19 14.5 41t5.5 45q0 83-58.5 141.5T480-80Zm-366-86-56-56 168-168q-18-40-27-83t-9-87q0-109 58.5-195.5T390-880v84q-64 45-102 115.5T250-480q0 32 6.5 63.5T274-354l-160 188Zm280-280v-308l280 280q-43 23-89.5 35.5T294-446Zm86-86 364 364-56 56-118-118q-44 18-90 27t-92 9v-82q36 0 71-6.5t68-19.5l-60-60q-12 1-24.5 1.5T480-560q-33 0-56.5-23.5T400-640v-4l-86-86 166-166v264ZM480-880q37 0 73 9.5t71 28.5L504-722v-78q-12 0-24 0t-24 0q-100 0-179 50t-115 130h-84q41-113 138.5-186.5T480-880Zm230 334 60 60q12-30 18-62t6-64q0-100-50-179t-130-115v84q63 26 102 85.5T727-560q0 36-6.5 69t-19.5 63Z"/>
          </svg>
          <span>Blur</span>
        </button>

        <button
          id="recordBtn"
          disabled
          class="px-6 py-3 rounded-full glass hover:bg-white/10 transition-all duration-200 disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2 font-semibold text-gray-200"
        >
          <!-- Record Icon -->
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
            <path d="M480-400q33 0 56.5-23.5T560-480q0-33-23.5-56.5T480-560q-33 0-56.5 23.5T400-480q0 33 23.5 56.5T480-400Zm0 80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"/>
          </svg>
          <span id="recordBtnText">Record</span>
        </button>
      </div>

      <div
        id="errorMsg"
        class="hidden fixed bottom-5 bg-red-900/90 border border-red-500 text-red-100 px-6 py-3 rounded-lg shadow-xl backdrop-blur-sm z-50"
      >
        Error message here
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
